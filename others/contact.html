<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <h1>This is the Contact us Page</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
    
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Rather not say</option>
            </select><br>
    
            <label for="foods">Favorite Foods:</label><br>
            <input type="checkbox" id="beans" name="foods" value="Beans">
            <label for="beans">Beans</label><br>
    
            <input type="checkbox" id="rice" name="foods" value="Rice">
            <label for="rice">Rice</label><br>
    
            <input type="checkbox" id="spaghetti" name="foods" value="Spaghetti">
            <label for="spaghetti">Spaghetti</label><br>
    
            <input type="checkbox" id="soup" name="foods" value="Soup">
            <label for="soup">Soup</label><br>
    
            <input type="checkbox" id="pizza" name="foods" value="Pizza">
            <label for="pizza">Pizza</label><br>
    
            <label for="certificate">Certificate:</label>
            <select id="certificate" name="certificate">
                <option value="PhD">PhD</option>
                <option value="BSC">B.Sc</option>
                <option value="O'Level">O'Level</option>
            </select><br>
    
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"><br>
    
            <label for="about">Tell us about yourself:</label><br>
            <textarea cols="40" rows="10" id="about" name="about"></textarea><br>
    
            <input type="submit" value="Submit">
        </form>
        <br>

        <a href="/.">Click here to go to Home</a>
</body>
</html>
